        <p><strong>mac(10.12.6)中的docker （17.06.2-ce-mac27）不支持 -net host 模式。。。 部署个人博客，看了一晚上，端口能ping通，但是宿主机一直访问不到</strong></p>
<blockquote>
<p><a target="_blank" rel="noopener" href="https://www.oschina.net/question/2329725_2216168">https://www.oschina.net/question/2329725_2216168</a></p>
</blockquote>
<p>pipe 服务器运行命令</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">docker run --detach --name pipe --network=host \</span><br><span class="line">    b3log/pipe --mysql=&quot;yunggao:123456@(127.0.0.1:3306)/pipe?charset=utf8mb4&amp;parseTime=True&amp;loc=Local&quot; --runtime_mode=prod --port=5897 --server=http://ghub.club</span><br></pre></td></tr></table></figure>

<p>pipe 本地运行命令</p>
